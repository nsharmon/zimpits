<html>
	<head>
		<title>Home</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="/css/common.css">
		<style>
			#skillBin {
				width: 325px;
				position: absolute;
				right: 0px;
			}
			#skillSet {
				width: 900px;
				position: fixed;
				bottom: 0px;
			}
			#skillBin > .skill, #skillSet > .skill {
				float:left;
			}
			.skill {
				background: -webkit-radial-gradient(white, gray); /* Safari 5.1 to 6.0 */
				background: -o-radial-gradient(white, gray); /* For Opera 11.6 to 12.0 */
				background: -moz-radial-gradient(white, gray); /* For Firefox 3.6 to 15 */
				background: radial-gradient(white 50%, gray); /* Standard syntax */
				border: 4px solid;
				background-color: #ddd;
			}
			main {
				width: 800px;
				margin: 0 auto; 
				padding: 0;
			}
		</style>
		<script src="/js/lib/socket.io-1.3.4.js"></script>
		<script data-main="/js/main" src="/js/lib/require.js"></script>
	</head>
	<body>
		<h1>Welcome to zimpits</h1>
		<main>
			<figure id="skillBin" ></figure>
			<figure id="skillSet" ></figure>
		</main>
	</body>
</html>
